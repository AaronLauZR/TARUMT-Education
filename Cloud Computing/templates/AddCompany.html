                                >Home</a>

                        <li>

    </header>

    <div class="container mx-auto h-screen flex justify-center items-center">
        <div class="w-full md:w-3/4 lg:w-2/3">
            <!-- Add a shadow to the card -->
            <div class="bg-white rounded-xl shadow-lg p-8">
                <!-- New Company Form -->
                <form action="/submit-company" method="post" enctype="multipart/form-data">
                    <h2 class="mb-4 text-2xl font-bold">Add a New Company</h2>
                    <hr class="mx-n3 mb-4">
                    <!-- Company Name -->
                    <div class="mb-4">
                        <label for="company_name" class="block text-sm font-medium text-gray-700">Company Name</label>
                        <input type="text" id="company_name" name="company_name"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                            required />
                    </div>
                    <!-- Company Address -->
                    <div class="mb-4">
                        <label for="company_address" class="block text-sm font-medium text-gray-700">Company Address</label>
                        <input type="text" id="company_address" name="company_address"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                            required />
                    </div>
                    <!-- Website -->
                    <div class="mb-4">
                        <label for="company_website" class="block text-sm font-medium text-gray-700">Website</label>
                        <input type="text" id="company_website" name="company_website"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                            required />
                    </div>
                    <!-- Phone Number -->
                    <div class="mb-4">
                        <label for="company_phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="tel" id="company_phone" name="company_phone"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                            required />
                    </div>
                    <!-- Contact Name -->
                    <div class="mb-4">
                        <label for="contact_name" class="block text-sm font-medium text-gray-700">Contact Name</label>
                        <input type="text" id="contact_name" name="contact_name"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                            required />
                    </div>
                    <!-- Description -->
                    <div class="mb-4">
                        <label for="company_description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="company_description" name="company_description"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                            rows="5" required></textarea>
                    </div>
                    <!-- Company Logo (Image Upload) -->
                    <div class="mb-4">
                        <label for="company_logo" class="block text-sm font-medium text-gray-700">Company Logo</label>
                        <input type="file" id="company_logo" name="company_logo[]"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                            accept="image/*" required />
                        <div class="text-sm text-gray-500 mt-2">Upload your company logo (image file).</div>
                    </div>
                    <!-- Submit Button -->
                    <div class="mt-6">
                        <button type="submit"
                            class="w-full py-2 px-4 bg-indigo-500 hover:bg-indigo-600 text-white rounded-lg font-semibold">
                            Add Company
                        </button>
                    </div>
                </form>
                <!-- End of New Company Form -->
                <!-- ... (existing job application form fields) -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
