<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Approval</title>
    <!-- Include Tailwind CSS framework -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="min-h-screen flex justify-center items-center">
    <div class="max-w-xl w-full p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Company List</h2>
        <hr class="mb-4">
        
        <!-- Display company data here -->
        <div id="companyList">
            {% for company in companies %}
            <div class="flex items-center py-2 border-b border-gray-300">
                <div class="flex-grow">
                    <h6 class="text-lg font-semibold">Company Name: {{ company.company_name }}</h6>
                    <p class="text-gray-600">Company Address: {{ company.company_address }}</p>
                    <p class="text-gray-600">Website: {{ company.company_website }}</p>
                    <p class="text-gray-600">Phone Number: {{ company.company_phone }}</p>
                    <p class="text-gray-600">Contact Name: {{ company.contact_name }}</p>
                </div>
                <div>
                    <form method="post" action="/approve/{{ company.id }}">
                        <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Approve</button>
                    </form>
                    <form method="post" action="/reject/{{ company.id }}">
                        <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 ml-2">Reject</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
