<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="image/icon_shoerlogo.ico?v=2" type="image/x-icon">
    <link rel="stylesheet" href="contentstyle.css"/>
    <style>
    * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }
    </style>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <p class="membership_title">
                Welcome to SHOER! <br/><br/> 
                SIGN IN
            </p>
            <form role="form" id="login" class="input-group" onsubmit="signIn(event)" autocomplete="off">
                <input type="text" id="userid" name="userid" class="input-field" placeholder="User Id" required>
                <input type="password" id="pwd" name="pwd" class="input-field" placeholder="Enter Password" required>
                <span id="eye" onclick="myFunction()">
                    <img src="image/eye.jpg" id="hide1">
                    <img src="image/eyeslash.jpg" id="hide2">
                </span>
                <button type="submit" id="loginbtn" class="submit-btn">Log In</button>
            </form>
            <p style="padding-top: 90px; text-align: center;">Don't have an account? <a href="register.html">Sign Up</a> here</p>
        </div>
        
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
