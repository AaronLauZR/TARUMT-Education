<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="image/icon_shoerlogo.ico?v=2" type="image/x-icon">
    <link rel="stylesheet" href="contentstyle.css"/>
    <style>        
    * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }
    </style>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <p class="membership_title">
                Welcome to SHOER! <br/><br/> 
                SIGN UP
            </p>
            <form role="form" id="register" class="input-group" onsubmit="signUp(event)" autocomplete="off">
                <input type="text" id="userid" name="userid" class="input-field" placeholder="User Id" required>
                <input type="email" id="email" name="email" class="input-field" placeholder="Email Id" required>
                <input type="password" id="pwd" name="pwd" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box" required><span class="agree">I agree to the Terms & Condition</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
            
            <p style="padding-top: 90px; text-align: center;">Already a member? <a href="login.html">Sign In</a></p>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
